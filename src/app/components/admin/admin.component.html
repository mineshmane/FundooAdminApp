
  <div class="main">
  
    <div class="card" *ngFor="let index of answerArray">
      <div class="card-body">
        <h5 class="card-title">Answer </h5>
  <div innerHTML={{index.message}}></div>
  
  <form class="form-inline my-2 my-lg-0">
    <button class="btn btn-outline-info mr-2 my-2 my-sm-0" type="button"(click)="approveAnswer(index)">Approve Answer</button>
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="rejectAnswer(index)">Reject Answer</button>
  </form>
      </div>
    </div>
  
  </div>
